
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<style type="text/css">
body,ul {
	margin: 0;
}
li {
	float: left;
	list-style: none;
	width: 100px;
	height: 75px;
	background: red;
	margin: 10px;
	font-size: 50px;
	line-height: 50px;
	text-align: center;
	padding-top: 25px;


}
</style>
</head>
<body>
	<ul id="ul"></ul>
<script src="jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="MTween.js"></script>
<script type="text/javascript">
	var $ul = $('#ul');
	for(var i=0;i<10;i++){
		$('<li>'+i+'</li>').appendTo($ul);
	}
	var $li = $('li');
	//布局转换
	for(var i=0;i<$li.length;i++){
		$li[i].style.left = $li[i].offsetLeft + 'px';
		$li[i].style.top = $li[i].offsetTop + 'px';
	}
	for(var i=0;i<$li.length;i++){		
		$li[i].style.position = 'absolute';
		$li[i].style.margin = 0;		
		$($li[i]).click(function(){
			mTween(this,{top:300},300,'linear');
			Dnext(this);
			Dprev(this);			
		});
	}
	function Dnext(ele){		
		var next = ele.nextElementSibling;
		if(next){
			setTimeout(function(){
				mTween(next,{top:300},300,'linear');
				Dnext(next);
			},100);			
		}
	}
	function Dprev(ele){
		var prev = ele.previousElementSibling;
		if(prev){
			setTimeout(function(){
				mTween(prev,{top:300},300,'linear');
				Dprev(prev);
			},100);			
		}
	}
</script>
</body>
</html>
